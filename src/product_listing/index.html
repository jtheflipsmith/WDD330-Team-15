<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Outside | Home</title>

    <script type="module" src="../js/product-listing.js"></script>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
        <div class="hero">
            <img src="/images/banner-sm.jpg" srcset="/images/banner-sm.jpg 500w, /images/banner.jpg"
                alt="image of a high mountain lake" />
            <div class="logo logo--square">
                <img src="/images/noun_Tent_2517.svg" alt="tent image for logo">
                <div>Sleep<span class="highlight">Outside</span></div>
            </div>
        </div>

        <section class="categories">
            <a href="index.html?category=tents">
                <figure>
                    <img src="/images/icons/category-tents.svg" width="100" alt="tent icon">
                    <figcaption>Tents</figcaption>
                </figure>
            </a>
            <a href="index.html?category=backpacks">
                <figure>
                    <img src="/images/icons/category-backpacks.svg" width="100" alt="backpack icon">
                    <figcaption>Backpacks</figcaption>
                </figure>
            </a>
            <a href="index.html?category=sleeping-bags">
                <figure>
                    <img src="/images/icons/category-sleepingbags.svg" width="100" alt="sleeping bag icon">
                    <figcaption>Sleeping Bags</figcaption>
                </figure>
            </a>
            <a href="index.html?category=hammocks">
                <figure>
                    <img src="/images/icons/category-hammocks.svg" width="100" alt="hammock icon">
                    <figcaption>Hammocks</figcaption>
                </figure>
            </a>
        </section>

        <section class="products">
            <h2 id="top-prod-category">Top Products</h2>
            <ul class="product-list">
                <!-- generated dynamically with js -->
            </ul>
        </section>

    </main>

    <footer id="main-footer">
    </footer>
</body>

</html>
